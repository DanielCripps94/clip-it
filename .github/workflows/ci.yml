name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pnpm ci

      # Step 4: Run linting and tests
      - name: Run linting
        run: pnpm run lint

      - name: Run tests
        run: pnpm test

      # Step 5: Build the app
      - name: Build the app
        run: pnpm run build
